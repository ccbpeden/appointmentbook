<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>appointment book</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> Charlie's Appointment Book</h1>
      <form id="dataIn">
        <div class="form-group">
          <label for="requesterName">Your Name</label>
          <input id="requesterName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="requestedDate">The Date for your Request</label>
          <input id="requestedDate" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="requestedStart">The Time You'd Like to Start</label>
          <input id="requestedStart" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="requestedEnd">The Time You'd Like to Finish</label>
          <input id="requestedEnd" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Request An Appointment</button>
      </form>
      <div id="appOutput">
      </div>
    </div>
  </body>
</html>
